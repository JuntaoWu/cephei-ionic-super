<ion-header>
    <ion-nav>
        <button ion-button="bar-button" (click)="goBack()">
            <ion-icon class="back-button-icon-ios" name="arrow-back" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            {{'BACK_BUTTON_TEXT' | translate}}
        </button>
    </ion-nav>
</ion-header>

<ion-content padding>
    <div class="operation-title1">
        <button ion-button icon-left color="light" style="width:100px; float: left;" (click)="selectAll()">全选</button>
        <button ion-button icon-center color="light" style="width:100px" (click)="cancelAll()">取消</button>
        <button ion-button icon-right color="light" style="width:100px; float: right;" (click)="submit()">提交</button>
    </div>

    <div class="operation-title2">
        <button ion-button icon-left color="light" style="width:100px" (click)="startRecord()" [disabled]="isStartRecord">开始录制</button>
        <span style="color:green">{{displayTime}}</span>
        <button ion-button icon-right color="light" style="width:100px; float:right" (click)="stopRecord()" [disabled]="isStopRecord">完成录制</button>
    </div>

    <ion-list>
        <ion-item *ngFor="let row of recordingList let i=index" (click)="playAudio(row)">
            <ion-label type="text" style="min-width: 200px">{{row.name}}</ion-label>
            <ion-label class="ion-label-font" style="text-align:right">
                <img src="assets/img/voice_video.png" style="height:20px;margin-right:10px">
            </ion-label>
            <ion-checkbox [(ngModel)]="row.checked"></ion-checkbox>
        </ion-item>

    </ion-list>

</ion-content>
