<ion-header>
    <ion-nav>
        <span style="line-height: 40px;">用户信息</span>
    </ion-nav>
</ion-header>

<ion-content>
    <div class="userinfo-bg">
    </div>
    <div class="userinfo-info">
        <div class="userinfo-logo"></div>
        <div class="userinfo-tile">
            <label>{{title}}</label>
        </div>
    </div>
    <div class="div-radius">
        <ion-item style="padding-left: 10px;">
            <ion-label class="ion-label-font">
                <img src="assets/img/icon_user.png" style="height:20px;margin-right:10px">用户名
            </ion-label>
            <ion-input type="text" [(ngModel)]='fullName' placeholder="请输入用户名"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 10px;">
            <ion-label class="ion-label-font">
                <img src="assets/img/icon_user.png" style="height:20px;margin-right:10px">手机号

            </ion-label>
            <ion-input type="text" [(ngModel)]='userName' placeholder="请输入手机号"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 10px;">
            <ion-label class="ion-label-font">
                <img src="assets/img/icon_pwd.png" style="height:20px;margin-right:10px">密  码
            </ion-label>
            <ion-input type="password" [(ngModel)]='password' placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item style="padding-left: 10px;">
            <ion-label class="ion-label-font">
                <img src="assets/img/icon_zone.png" style="height:20px;margin-right:10px">地  区
            </ion-label>
            
            <ion-input readonly="true" type="text" [(ngModel)]='departmentName' (click)="openAreaListDialog()" placeholder="点击选择地区"></ion-input>
        </ion-item>
    </div>

    <button ion-button block class="adduser-bt" (click)="UpdateUserInfo()" *ngIf="show">添加</button>

</ion-content>
